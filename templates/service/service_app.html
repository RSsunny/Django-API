{% extends 'common/base.html' %}{% block title %}Service App{% endblock title %}
{% block content %}
<div
  style="
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    align-items: center;
    margin-top: 20px;
    margin: auto;
    max-width: 1200px;
  "
>
  {% if service %} {% for s in service %}
  <div
    style="
      max-width: 300px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    "
  >
    <h2 style="margin: 10px 0; color: #007bff">{{s.title}}</h2>
    <p style="margin: 5px 0; color: #555">Frontend Developer</p>
    <p style="font-size: 14px; color: #777">{{s.description}}</p>
    <div style="margin-top: 15px">
      <p>{{s.price}} $</p>
      <p>{{s.time}}</p>
    </div>
  </div>
  {% endfor %}{% endif %}
</div>

<form
  style="
    max-width: 600px;
    margin: 30px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  "
>
  <input
    type="text"
    name="{{from.name.name}}"
    value="{{from.name.value|default:''}}"
    placeholder="Inter Your Name"
    required
    style="padding: 10px; border: 1px solid #ccc"
  />
  <input
    type="email"
    name="{{from.email.name}}"
    value="{{from.email.value|default:''}}"
    placeholder="Your Email"
    required
    style="padding: 10px; border: 1px solid #ccc"
  />
  <textarea
    placeholder="Your Message"
    name="{{from.message.name}}"
    value="{{from.message.value|default:''}}"
    rows="5"
    required
    style="padding: 10px; border: 1px solid #ccc"
  ></textarea>
  <button
    type="submit"
    style="
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    "
  >
    Send Message
  </button>
</form>
{% endblock content %}
